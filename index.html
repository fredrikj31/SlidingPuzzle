<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Page supports both light and dark mode -->
	<meta name="color-scheme" content="light dark">
	<!-- Title -->
	<title>Sliding Puzzel</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-nightshade.min.css"
		rel="stylesheet">
</head>

<body>
	<h1>Welcome to Puzzel Game</h1>
	<button id="dark-mode-btn">Click ME</button>

	<!-- Main Game -->
	<div class="container">
		<div class="row no-gutters">
			<div class="col-3">
				<div class="bg-warning p-5 m-1">1</div>
			</div>
			<div class="col-3">
				<div class="bg-danger p-5 m-1">2</div>
			</div>
			<div class="col-3">
				<div class="bg-warning p-5 m-1">3</div>
			</div>
			<div class="col-3">
				<div class="bg-danger p-5 m-1">4</div>
			</div>
		</div>
		<div class="row no-gutters ">
			<div class="col-3">
				<div class="bg-warning p-5 m-1">5</div>
			</div>
			<div class="col-3">
				<div class="bg-danger p-5 m-1">6</div>
			</div>
			<div class="col-3">
				<div class="bg-warning p-5 m-1">7</div>
			</div>
			<div class="col-3">
				<div class="bg-danger p-5 m-1">8</div>
			</div>
		</div>
	</div>
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Bootstrap Dark Mode -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/js/darkmode.min.js"></script>
	<!-- Dark Mode Script -->
	<script src="./assets/js/darkmode.js"></script>
</body>

</html>
